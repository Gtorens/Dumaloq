<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dumoloq TRC - Аренда коммерческих площадей</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Light Theme
              'light-background': '#F9FAFB', // gray-50
              'light-primary': '#FFFFFF',
              'light-text': '#1F2937', // slate-800
              'light-text-secondary': '#6B7280', // gray-500
              
              // Dark Theme
              'dark-background': '#111827', // A softer, deep blue-gray
              'dark-primary': '#1F2937', // slate-800
              'dark-text': '#F3F4F6', // gray-100
              'dark-text-secondary': '#9CA3AF', // gray-400

              // Accents
              'accent-red': '#DC2626',
              'accent-green': '#16A34A',
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'fade-in': 'fadeIn 1.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
<link rel="stylesheet" href="/hero-styles.css">
<link rel="stylesheet" href="/enhanced-light-theme.css">
<link rel="stylesheet" href="/floor-images.css">
<link rel="stylesheet" href="/global-scroll.css">
<link rel="stylesheet" href="/custom-styles.css">
</head>
  <body class="text-light-text dark:text-dark-text transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
